<div class="notfications-container">

    <div id='msg-popup' class='hide'> {{ message }} </div>

    <ul class="nav nav-tabs justify-content-center" style='margin-bottom:5%;' id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="customer-tab" data-toggle="tab" href="#customer" role="tab" aria-controls="customer" aria-selected="true">Customer Notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="provider-tab" data-toggle="tab" href="#provider" role="tab" aria-controls="provider" aria-selected="false">Provider Notifications</a>
        </li>

    </ul>

    <div class="tab-content" id="myTabContent" class="notif">
        <div class="tab-pane fade show active" id="customer" role="tabpanel" aria-labelledby="customer-tab">
            <div *ngFor="let notif of customerNotifications">
                <p>{{ notif.type.charAt(0).toUpperCase() + notif.type.slice(1) }} Notification</p>
                <span>Subject</span><br>
                <input [(ngModel)] = "notif.subject" name="subject1" type="text" class="form-control">
                <span>Body</span>
                <textarea [(ngModel)] = "notif.text" name="text1" rows="4" class="form-control">
                </textarea>
                <div class="save">
                    <button type="button" class="btn btn-success" (click)="save(notif.id, true)">Save</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="provider" role="tabpanel" aria-labelledby="provider-tab">
            <div *ngFor="let notif of providerNotifications">
                <p>{{ notif.type.charAt(0).toUpperCase() + notif.type.slice(1) }} Notification</p>
                <span>Subject</span><br>
                <input [(ngModel)] = "notif.subject" name="subject2" type="text" class="form-control">
                <span>Body</span>
                <textarea [(ngModel)] = "notif.text" name="text2" rows="4" class="form-control">
                </textarea>
                <div class="save">
                    <button type="button" class="btn btn-success" (click)="save(notif.id)">Save</button>
                </div>
            </div>
        </div>
    </div>


</div>
